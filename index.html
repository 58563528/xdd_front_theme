		<script>
			var timer;
			var qrcode = document.getElementById("qrcode");
			var loginUrl = "";
			var success = "./static/ok.svg";
			var jumpapp = document.getElementById("jumpapp");
			if (
				navigator.userAgent.match(
					/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i
				)
			) {
				console.log("移动端");
				jumpapp.style.display = "block";
			} else {
				console.log("PC端");
				jumpapp.style.display = "none";
			}
			jumpapp.addEventListener("click", function () {
				if (loginUrl) {
					window.location.href = `openapp.jdmobile://virtual/ad?params=${encodeURI(
						JSON.stringify({
							category: "jump",
							des: "ThirdPartyLogin",
							action: "to",
							onekeylogin: "return",
							url: loginUrl,
							authlogin_returnurl: "weixin://",
							browserlogin_fromurl: window.location.host,
						})
					)}`;
				} else {
					alert("还没加载好，请稍后重试");
				}
			});
		</script>
